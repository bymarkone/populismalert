<html>
<head>
  <style>
    .has-details:hover {
      stroke-width: 2.0;
    }
    .has-details:hover ~ .hide {
        display: block;
    }
    .hide {
        display: none;
    }
  </style>
</head>
<body>
  <h1>BBNN Model</h1>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <defs>
      <marker id="startarrow" markerWidth="10" markerHeight="7"
              refX="10" refY="3.5" orient="auto">
        <polygon points="10 0, 10 7, 0 3.5" />
      </marker>
      <marker id="endarrow" markerWidth="10" markerHeight="7"
              refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" />
      </marker>
    </defs>

    <line x1="50" y1="250" x2="250" y2="250" stroke="#000" stroke-width="0.5" marker-end="url(#endarrow)" />
    <line x1="50" y1="50" x2="50" y2="250" stroke="#000" stroke-width="0.5" marker-start="url(#startarrow)" />

    <line class="has-details internal" x1="75" y1="75" x2="225" y2="225" stroke="#990000" stroke-width="1.0" />
    <line class="has-details external" x1="75" y1="225" x2="225" y2="75" stroke="#006699" stroke-width="1.0" />
    <line class="has-details social" x1="75" y1="200" x2="225" y2="200" stroke="#666633" stroke-width="1.0" />

  </svg>

  <p class="hide">I am hidden</p>
</body>
</html>
